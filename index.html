<!DOCTYPE html>

<head>
</head>
<style>
  body {
    font-family: 'Open Sans', sans-serif;
  }
  #main {
    width: 750px;
  }

  .infotip {
    position: absolute;
    opacity: 0;
    background-color: rgba(255,255,255, 0.5);
    font-size: 14px;
    font-weight: bold;
    width: 60px;
    padding: 5px 0;
    text-align: center;
  }


  .axis .domain {
    display: none;
  }

</style>
<div id="main">
  <svg width="600" height="500"></svg>
</div>

<div class="infotip">

</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="//pym.nprapps.org/pym.v1.min.js"></script>
<script>
var pymChild = new pym.Child({});

// create the svg
var svg = d3.select("svg"),
    margin = {top: 20, right: 80, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x0 = d3.scaleBand()
    .rangeRound([0, width])
    .paddingInner(0.1)
  //  .align(0.1);

var x1 = d3.scaleBand()
    .padding(0.05);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal()
    .range(["#98abc5", "#8a89a6"]);

// svg tooltip was not working with this grouped chart
var tooltip = d3.select(".infotip");

d3.csv("data.csv", function(d, i, columns) {
  for (var i = 1, n = columns.length; i < n; ++i)
   d[columns[i]] = +d[columns[i]];
  return d;
}, function(error, data) {
  if (error) throw error;

  var keys = data.columns.slice(1);

  x0.domain(data.map(function(d) { return d.Year; }));
  x1.domain(keys).rangeRound([0, x0.bandwidth()]);
  y.domain([0, d3.max(data, function(d) { return d3.max(keys, function(key) { return d[key]; }); })]).nice();

  var barJoin = g.append("g")
    .selectAll("g")
    .data(data)


var barEnter = barJoin.enter().append("g")
      .attr("transform", function(d) { return "translate(" + x0(d.Year) + ",0)"; })
    .selectAll("rect")
    .data(function(d) { return keys.map(function(key) { return {key: key, value: d[key]}; }); })
    .enter().append("rect")
      .attr("x", function(d) { return x1(d.key); })
      .attr("y", function(d) { return y(d.value); })
      .attr("width", x1.bandwidth())
      .attr("height", function(d) { return height - y(d.value); })
      .attr("fill", function(d) { return z(d.key)})
    .on("mouseout", function() {
      tooltip.style("opacity", 0); })
    .on("mousemove", function(d) {
        console.log(d3.select(this));
        var xPosition = d3.event.pageX - 15;
        var yPosition = d3.event.pageY - 35;

        tooltip
          .style('left', xPosition + 'px')
          .style('top', yPosition + 'px')
          .style('opacity', 1)
          .text(d.value)
      });

  g.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x0));

  g.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(y).ticks(null, "s"))
    .append("text")
      .attr("x", 2)
      .attr("y", y(y.ticks().pop()) + 0.5)
      .attr("dy", "0.32em")
      .attr("fill", "#000")
      .attr("font-weight", "bold")
      .attr("text-anchor", "start")
      .text("Drownings");

  var legend = g.append("g")
      .attr("font-family", "sans-serif")
      .attr("font-size", 12)
      .attr("text-anchor", "end")
    .selectAll("g")
    .data(keys.slice().reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(80," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 19)
      .attr("width", 19)
      .attr("height", 19)
      .attr("fill", z);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9.5)
      .attr("dy", "0.32em")
      .text(function(d) { return d; });
});

pymChild.sendHeight();

</script>
